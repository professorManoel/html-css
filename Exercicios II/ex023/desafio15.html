<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            border-collapse: collapse;
            width: 800px;

        }
        td, th{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        .med{
            background-color: chartreuse;
        }
        #conteine{
            width: 50vw;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de Células</h1>
    <div id="conteine">
        <table>
            <colgroup>
            <col class="area">
            <col class="disc">
            <col class="nota1">
            <col class="nota2">
            <col class="med">
            </colgroup>
            <caption>
                Filmes Favoritos
            </caption>
            <thead>
            <tr>
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
            </thead>
                    <tbody>
                        <tr>
                            <th rowspan="4" scope="rowgroup">Exatas</th>
                            <td>Matemática</td>
                            <td>0.0</td>
                            <td>0.0</td>
                            <td>0.0</td>
                        </tr>
                        <tr>
                            <td>Física</td>
                            <td>0.0</td>
                            <td>0.0</td>
                            <td>0.0</td>
                        </tr>
                        <tr>
                            <td>Química</td>
                            <td>0.0</td>
                            <td>0.0</td>
                            <td>0.0</td>
        
                        </tr>
                        <tr>
                            <td>Biologia</td>
                            <td>0.0</td>
                            <td>0.0</td>
                            <td>0.0</td>
        
                        </tr>
                        <tr>
                            <th colspan="4" scope="row">Média de exatas </th>
                            <td>0.0</td>
        
        
                        </tr>
                        <tr>
                            <th rowspan="2" scope="rowgroup">Humanas</th>
                            <td>História</td>
                            <td>0.0</td>
                            <td>0.0</td>
                            <td>0.0</td>
                        </tr>
                        <tr>
                            <td>Geografia</td>
                            <td>0.0</td>
                            <td>0.0</td>
                            <td>0.0</td>
        
                        </tr>
                        <tr>
                            <th colspan="4" scope="row">Média de Humanas </th>
                            <td>0.0</td>
        
        
                        </tr>
        
                    </tbody>
        
        </table>
    </div>
</body>
</html>
