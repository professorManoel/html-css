<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedado localmente</h1>
    <video width="560px" height="315px" src="video/capim.mp4" 
    poster="Imagens/foto-p.png"  controls></video>
    
    <h1>Inserindo vídeo do youtube</h1>
    <iframe width="560" height="315" 
    src="https://www.youtube.com/embed/7EXSi4kCsGc" 
    title="YouTube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; 
    encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen></iframe>
</body>
</html>
